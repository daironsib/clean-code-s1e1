<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="matrix">
      <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="container">
      <div class="add-form">
        <label class="add-form__label" for="new-task">Add Item</label>
        <div class="add-form__wrapper">
          <input id="new-task" class="add-form__input" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__inp">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img src="./remove.svg" class="task__img" alt="Remove">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__inp">
          <button class="button button--edit">Save</button>
          <button class="button button--delete">
            <img src="./remove.svg" class="task__img" alr="Remove">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__inp">
          <button class="button button--edit">Edit</button>
          <button class="button button--delete">
            <img src="./remove.svg" class="task__img" alt="Remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
